{% block content %}



<div class="p-3">
    <div id="chargal" class="bg-dark p-2 rounded">
        <div class="my-gallery d-flex flex-wrap justify-content-around w-100" itemscope itemtype="http://schema.org/ImageGallery">

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/char/coverresize.png" itemprop="contentUrl" data-size="1024x686">
                    <img src="static/img/gallery/thumbnails/char/has_cover_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/char/lasrenavatar.png" itemprop="contentUrl" data-size="648x1024">
                    <img src="static/img/gallery/thumbnails/char/lasren_color_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/char/lasairsketch.png" itemprop="contentUrl" data-size="663x1024">
                    <img src="static/img/gallery/thumbnails/char/lasren_sketch_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/char/a1.jpg" itemprop="contentUrl" data-size="900x804">
                    <img src="static/img/gallery/thumbnails/char/toby_sketch_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>


            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/char/a3.jpg" itemprop="contentUrl" data-size="485x1024">
                    <img src="static/img/gallery/thumbnails/char/pers_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>


            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/char/a2.jpg" itemprop="contentUrl" data-size="800x1035">
                    <img src="static/img/gallery/thumbnails/char/felix_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>
        </div>
    </div>

    <div id="chargal" class="bg-dark p-2 rounded">

        <div class="my-gallery d-flex flex-wrap justify-content-around w-100" itemscope itemtype="http://schema.org/ImageGallery">

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/word/banner.jpg" itemprop="contentUrl" data-size="1024x256">
                    <img src="static/img/gallery/thumbnails/word/anahuac_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/word/WebsiteBan.jpg" itemprop="contentUrl" data-size="1024x96">
                    <img src="static/img/gallery/thumbnails/word/banner_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/word/saldanaexpress.jpg" itemprop="contentUrl" data-size="1680x420">
                    <img src="static/img/gallery/thumbnails/word/banner2_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/word/logo2.png" itemprop="contentUrl" data-size="1920x600">
                    <img src="static/img/gallery/thumbnails/word/monster_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

            <figure class="m-1" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                <a href="/static/img/gallery/full/word/xochipilli.jpg" itemprop="contentUrl" data-size="960x600">
                    <img src="static/img/gallery/thumbnails/word/xochi_thumb.png" itemprop="thumbnail" alt="Image description" />
                </a>
            </figure>

        </div>
    </div>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
            <!-- don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>

</div>

{% endblock%}
