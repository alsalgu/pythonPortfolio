{% extends 'base.html' %}
{% block content %}
<!-- Main Content -->
<div class="container">
    <div class="display-4 fast text-center m-2 crt">Projects</div>
    <div class="card m-1 shadow">
        <img class="card-img-top d-none d-md-block" src="/static/img/headers/json.jpg" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title d-md-none bg-primary p-2 text-white text-center">JSON Endpoints with Yelp</h4>
            <div><span class="badge badge-primary">Python</span>
                <span class="badge badge-primary">Flask</span>
                <span class="badge badge-danger">JSON</span>
                <span class="badge badge-danger">Yelp</span></div>
            <!-- Carousel -->
            <div id="project1" class="carousel slide border mt-2" data-ride="carousel">
                <div class="carousel-inner" role="listbox" style="max-height: 300px">
                    <div class="carousel-item active">
                        <img class="d-block" src="/static/img/projects/json1.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block" src="/static/img/projects/json2.png" alt="Second slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#project1" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#project1" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- End Carousel -->
            <p class="card-text mt-3 mb-2">
                A Flask server using WTForms that retrieves data from Yelp's Fusion API, collects relevant info based
                on user
                input and sorts it into its own JSON.
            </p>
            <a href="https://github.com/alsalgu/YelpFlask" target="_blank" class="btn btn-primary mt-2">Source Code</a>

        </div>
    </div>
</div>
{% endblock %}
